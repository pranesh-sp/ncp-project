<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Volunteer sign up</title>

   

    <!-- Main css -->
    <link rel="stylesheet" href="css/vol-new.css">
</head>

<body>

    <div class="main">
        <div class="container">
            <div class="signup-content">
                <div class="signup-img">
                    <img src="img/signup-img.jpg" alt="">
                </div>


                <div class="signup-form">
                    <form method="POST" class="register-form" id="register-form">
                        <h2>Volunteer registration form</h2>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="fname">First Name :</label>
                                <input type="text" name="fname" id="fname" required />
                            </div>
                            <div class="form-group">
                                <label for="lname">Last Name :</label>
                                <input type="text" name="lname" id="lname" required />
                            </div>
                        </div>

                        <div class="form-radio" required>
                            <label for="gender" class="radio-label">Non binary and identifying :</label>
                            <div class="form-radio-item">
                                <input type="radio" name="gender" id="male">
                                <label for="male">Male</label>
                                <span class="check"></span>
                            </div>
                            <div class="form-radio-item">
                                <input type="radio" name="gender" id="female">
                                <label for="female">Female</label>
                                <span class="check"></span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="birth_date">DOB :</label>
                            <input type="date" name="birth_date" id="birth_date" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email ID :</label>
                            <input type="email" name="email" id="email" required/>
                        </div>

                        <div class="form-group">
                            <label for="address">Address :</label>
                            <input type="text" name="address" id="address" required />
                        </div>

                        <div class="form-row">

                            <div class="form-group">
                                <label for="state">State :</label>
                                <input type="text" name="state" id="state" required />
                            </div>

                            <div class="form-group">
                                <label for="city">City :</label>
                                <input type="text" name="city" id="city" required />
                            </div>


                            <div class="form-group">
                                <label for="pincode">Pincode :</label>
                                <input type="number" name="pincode" id="pincode" required>
                            </div>

                        </div>

                        <div class="form-group">
                            <label for="message">Why would you like to join us ?</label>
                            <textarea cols="60" rows="10" id="message" name="message" required></textarea>
                          </div>


                        
                        <div class="form-submit">
                            <input type="reset" value="Reset All" class="submit" name="reset" id="reset" />
                            <input type="submit" value="Submit Form" class="submit" name="submit" id="submit"
                                action="#" />
                        </div>
                    </form>
                </div>


            </div>
        </div>

    </div>

    <!-- JS -->
    <!-- <script src="js/vol-new.js"></script> -->
</body>

</html>
