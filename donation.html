<div class="row">

      <form action="#" onsubmit="return validation()">
      
        <div class="row">
          <div class="col-50">
            <h3>My Personal Information</h3>
            <label for="fname"><i class="fa fa-user"></i> Full Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Full Name">
            <span id="ename" class="text-danger font-weight-bold"></span>
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" placeholder="Email">
            <span id="emailids" class="text-danger font-weight-bold"></span>
            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="adr" name="address" placeholder="Address">
            <span id="add" class="text-danger font-weight-bold"></span>
            <label for="city"><i class="fa fa-institution"></i> City</label>
            <input type="text" id="city" name="city" placeholder="City">
            <span id="cit" class="text-danger font-weight-bold"></span>

            <div class="row">
              <div class="col-50">
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="State">
                <span id="sta" class="text-danger font-weight-bold"></span>
              </div>
              <div class="col-50">
                <label for="zip">Zip</label>
                <input type="text" id="zip" name="zip" placeholder="Zip">
                <span id="zzip" class="text-danger font-weight-bold"></span>
              </div>
            </div>
          </div>

          <div class="col-50">
            <h3>Payment</h3>
            <label for="fname">Accepted Cards</label>

              <i class="fa fa-cc-amex" style="color:blue;"></i>
              <i class="fa fa-cc-mastercard" style="color:red;"></i>
              <i class="fa fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="cname">Name on Card</label>
            <input type="text" id="cname" name="cardname" placeholder="Name">
            <label for="ccnum">Credit card number</label>
            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
            <label for="expmonth">Exp Month</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="mm">
            <div class="row">
              <div class="col-50">
                <label for="expyear">Exp Year</label>
                <input type="text" id="expyear" name="expyear" placeholder="yyyy">
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="000">
              </div>
            </div>
          </div>
          
        </div>
        <label>
          <input type="checkbox" checked="checked" name="sameadr"> I give my consent to contact me on regular updates and informations.

<script type="text/javascript">

function validation()
{
  var name = document.getElementById('fname').value;
  var email = document.getElementById('email').value;
  var address = document.getElementById('adr').value;
  var city = document.getElementById('city').value;
  var state = document.getElementById('state').value;
  var zip = document.getElementById('zip').value;
  if(name == "")
  {
    document.getElementById('ename').innerHTML = " **Please fill the Name field** ";
    return false;
  }
  else if(!isNaN(name))
  {
    document.getElementById('ename').innerHTML = " **Only Characters are allowed** ";
    return false; 
  }
  else if(email == "")
  {
    document.getElementById('emailids').innerHTML = " **Please fill the Email id field** ";
    return false;
  }

  else if(address == "")
  {
    document.getElementById('add').innerHTML = " **Please fill the Address field** ";
    return false;
  }
  else if(city == "")
  {
    document.getElementById('cit').innerHTML = " **Please fill the City field** ";
    return false;
  }
  else if(state == "")
  {
    document.getElementById('sta').innerHTML = " **Please fill the State field** ";
    return false;
  }

  else if(zip == "")
  {
    document.getElementById('zzip').innerHTML = " **Please fill the Zip field** ";
    return false;
  }
   else if(isNaN(zip))
  {
    document.getElementById('zzip').innerHTML = " ** User must write digits only ** ";
    return false; 
  }
  else
    return true;
  


}

</script>
